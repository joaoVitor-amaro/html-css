<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="image/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="image/foto-m.png" type="image/png">
        <img src="image/foto-g.png" alt="Foto grande">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <audio preload="metadata" controls  loop>
        <source src="midia/Iceefire-kingcanyon.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
