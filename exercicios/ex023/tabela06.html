<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 600px;
        }
        caption {
            font-size: 1.5em;
            font-weight: bolder;
            padding: 8px;
        }
        td, th {
            border: 1px solid black;
            padding: 5px;
        }
        col.cnome {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>Agrupando tabelas</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprofissao">
        </colgroup>
        <caption>Cadastro</caption>
        <thead>
            <tr>
                <th scope="col">Sexo</th>
                <th scope="col">Nome</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>7</td>
                <td>Jornalista</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>F</td>
                <td>8</td>
                <td>Jornalista</td>
            </tr>
            <tr>
                <td>Vitor</td>
                <td>M</td>
                <td>7</td>
                <td>Jornalista</td>
            </tr>
            <tr>
                <td>Fábio</td>
                <td>M</td>
                <td>7</td>
                <td>Jornalista</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
