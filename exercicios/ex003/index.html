<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagem</title>
    <link rel="shortcut icon" href="logo-css.png" type="image/x-icon">
    <style>
        p {
            text-align: justify;
            max-width: 100%;
        }
        #teste {
            display: none;
        }
        @media (max-widht: 500px) {
            #teste1 {
                display: none;
            }
            #teste {
                display: block;
            }
        }
    </style>
</head>
<body>
    <h1>Testando carga e Imagem</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="logo-css.png" alt="Logo Html" srcset="Logo CSS3">
    <p>Também posso carregar imagem de sub-pastas</p>
    <img id="teste1" src="imagens/html.png" alt="Logo HTML5">
    <p>Também podemos carregar imagens externas </p>
    <img id="teste" src="imagens/html5.png" alt="">
    <img src="https://bognarjunior.files.wordpress.com/2018/01/1crcyaithv7aiqh1z93v99q.png" alt="logo JavaScript">
</body>
</html>
