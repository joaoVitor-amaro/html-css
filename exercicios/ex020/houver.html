<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houver</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: black;
        }
        div:hover {
            color: red;
        
        }
        a:visited { color: purple }
        a:active { color: lime }
    </style>
</head>
<body>
    <h1>Exemplo de Houver</h1>
    <p>passa o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse
        <p>texto escondido</p>
    </div>
    <p>fim do exemplo</p>
    <p>The following link will turn lime during the time you click it and release the click: <a href="#">Mozilla Developer Network</a>.</p>
    <a href="index.html">Tete</a>
    
</body>
</html>
