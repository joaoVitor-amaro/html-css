<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div {
            display: inline-block;
            background-color: lightgrey;
            border: 1px solid black;
            text-align: center;
            width: 200px;
            height: 200px;
            padding: 5px;
        }
        div:hover {
            background-color: rgba(107, 107, 235, 0.76);
        }
        
    </style>
</head>
<body>
    <div id="d1"><p>01</p></div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
