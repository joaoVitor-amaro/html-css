<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: aquamarine;
        }
        main {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }
        section {
            background-color: #ffffff;
            width: 300px;
            padding: 10px;
        }
        #iemail {
            margin-left: 7px;
        }
        
    </style>
</head>
<body>
    <main>
        <section>
            <h1 style="text-align: center;">Login</h1>
            <form action="cadastrp.php" method="post" autocomplete="on">
                <p>
                    <label for="iemail">Email:</label>
                    <input type="email" name="email" id="iemail" autocomplete="email" required autofocus placeholder="Seu email">
                </p>
                <p>
                    <label for="ipwd">Senha: </label>
                    <input type="password" name="pwd" id="ipwd" required placeholder="senha" autocomplete="current-password">
                </p>
                <p style="display: flex; justify-content: space-around;">
                    <input type="submit" value="Logar">
                    <a href="cadastrofixacao.html"><input type="button" value="Cadastrar"></a>
                </p>
            </form>
            
        </section>
    </main>
</body>
</html>
