<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" autocomplete="off" method="post">
        <p>
            <label for="iproduto">Produto:</label>
            <select name="produto" id="iproduto" required>
                <option value="" disabled selected>---Escolha---</option>
                <option value="PC">Cmputador</option>
            </select>
        </p>
        <p>
            <label for="ipreco">Pre√ßo</label>
            <input type="number" name="preco" id="ipreco" required min="0" max="200" step="0.1" oninput="ivalor.innerHTML = Number(ipreco.value) * Number(iquant.value)">
        </p>
        <p>
            <label for="iquant">Quantidade</label>
            <input type="number" name="quantidade" id="iquant" min="1" max="5" oninput="ivalor.innerHTML = Number(ipreco.value) * Number(iquant.value)">
        </p>
        <p>
            <label for="ivalor">Total:</label>
            <output name="valor" id="ivalor"> 0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
