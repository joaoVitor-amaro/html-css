            text-align: center;
            font-size: 1em;
        }

        .flexivel {
            display: flex;   
        }

        p {
            text-align: center;
            margin: 25px 0 0 0;
            font-size: 1.5em;
            color: #777;
        }
    </style>
</head>

        <div class="item">CBF curso 5</div>
        <div class="item">CBF curso 6</div>

        <div class="item">CBF curso 8</div>
        <div class="item">CBF curso 9</div>

</html>
