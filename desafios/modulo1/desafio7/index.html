<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência!</p>
    <picture>
        <source media="(max-width: 500px)" srcset="image/paisagem-p.png" type="image/png">
        <source media="(max-width: 510px)" srcset="image/paisagem-mm.png" type="image/png">
        <source media="(max-width: 790px)" srcset="image/paisagem-mmm.png" type="image/png">
        <source media="(max-width: 1250px)" srcset="image/paisagem-m.png" type="image/png">
        <img src="image/paisagem-g.png" alt="foto grande">
    </picture>
</body>
</html>
